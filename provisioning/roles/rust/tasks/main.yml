---

  - name: download rustup
    get_url:
      url: "{{ rustup_url }}"
      dest: "{{ temp_directory_path }}/{{ rustup_archive_name }}"
    become: yes
    become_user: vagrant

  - name: install rustup and rust nightly
    shell: "sh {{ rustup_archive_name }} --default-toolchain nightly -y"
    args:
      chdir: "{{ temp_directory_path }}"
    become: yes
    become_user: vagrant

  - name: set default toolchain version compliant with RLS
    shell: "./rustup default nightly-2019-07-19"
    args:
      chdir: "/home/vagrant/.cargo/bin"
    become: yes
    become_user: vagrant

  - name: install RLS preview for text editors
    shell: "./rustup component add rls-preview --toolchain nightly-2019-07-19"
    args:
      chdir: "/home/vagrant/.cargo/bin"
    become: yes
    become_user: vagrant

  - name: install rust analysis for text editors
    shell: "./rustup component add rust-analysis --toolchain nightly-2019-07-19"
    args:
      chdir: "/home/vagrant/.cargo/bin"
    become: yes
    become_user: vagrant

  - name: install rust source for text editors
    shell: "./rustup component add rust-src --toolchain nightly-2019-07-19"
    args:
      chdir: "/home/vagrant/.cargo/bin"
    become: yes
    become_user: vagrant
